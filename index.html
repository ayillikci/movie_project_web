<!DOCTYPE html>
<html lang="en">

    <title>Alperen's Movie Collection</title>
    <link rel="stylesheet" href="_static/style.css">
</head>
<body>
    <h1>Alperen's Movie Collection</h1>
    <div class="movie-grid">
        
        <div class="movie" style="
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: calc(33.333% - 40px); /* Width for 3 columns minus margin */
            box-sizing: border-box;
            transition: transform 0.2s;
        ">
            <img src="https://m.media-amazon.com/images/M/MV5BMDdmZGU3NDQtY2E5My00ZTliLWIzOTUtMTY4ZGI1YjdiNjk3XkEyXkFqcGdeQXVyNTA4NzY1MzY@._V1_SX300.jpg" alt="Titanic poster" style="max-width: 100%; height: auto; border-radius: 5px;">
            <h2 style="font-size: 1.2em; color: #333;">Titanic</h2>
            <p style="font-size: 0.9em; color: #666;">Year: 1997</p>
            <p style="font-size: 0.9em; color: #666;">Rating: 7.9</p>
        </div>
